services:
  app:
    build: 
      context: .
      dockerfile: Dockerfile
      target: runner
      args:
        NODE_ENV: production
    image: portfolio:latest
    container_name: frontend
    env_file:
      - .env.production
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL" , "wget -q-O- --tries=1 --timeout=2 http://localhost:3000/ || exit 1"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options: 
        max-size: "10m"
        max-file: "3"