services:
  # FastAPI Backend Service
  - type: web
    name: fastapi-backend
    env: python
    region: oregon
    plan: free

    rootDir: server # ðŸ‘ˆ IMPORTANT â€” Run everything from the server folder

    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt

    startCommand: |
      gunicorn main:app -w 4 -k uvicorn.workers.UvicornWorker -b 0.0.0.0:10000

    envVars:
      - key: ENVIRONMENT
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: fastapi-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_ORIGINS
        value: https://your-frontend.com,http://localhost:3000

    healthCheckPath: /health
    autoDeploy: true

databases:
  - name: fastapi-db
    databaseName: fastapi_prod
    user: fastapi_user
    region: oregon
    plan: free
